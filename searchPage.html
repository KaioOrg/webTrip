<!doctype html>
<html lang="ru" class="mainPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/resetStyles.css">
    <link rel="stylesheet" href="static/searchPageStyle.css">
    <script src="templates/logicMainPage.js"></script>
    <title>Поиск мест</title>
</head>
<body>
<header class="header-search-page">
    <a href="#"><img class="image-user" src="static/images/userIcon2.png" alt=""></a>
    <a href="#"><img class="notifications-icon" src="static/images/notificationIconFull.png" alt=""></a>
    <h2 class="nameSearchPage">Поиск</h2>
    <form action="" method="get">
        <input name="s" placeholder="Поиск места..." type="search">
        <button class="search-place-button" type="submit"><img class="search-icon-image" src="static/images/searchIcon.png" alt=""></button>
    </form>
</header>

<main>
    <section class="categories-chapter">
        <h2 class="label-text-categories">Фильтр по категориям</h2>
        <ul class="categories-list-items">
            <li><button class="categories-item hotel-button-filter" type="submit"><p class="text-category hotel-text-button">Отели</p></button></li>
            <li><button class="categories-item entertainment-button-filter" type="submit"><p class="text-category entertainment-text-button">Развлечния</p></button></li>
            <li><button class="categories-item activity-button-filter" type="submit"><p class="text-category activity-text-button">Активности</p></button></li>
            <li><button class="categories-item malls-button-filter" type="submit"><p class="text-category malls-text-button">Торговые центры</p></button></li>
        </ul>
    </section>

    <section class="all-places-searched">
        <ul class="all-places-list">
            <li class="searched-place-item"><img class="items-image-places" src="static/images/cityMallMain.jpg" alt=""></li>
        </ul>
    </section>
</main>

<footer class="footer-main-page">
    <ul class="footer-list">
        <li class="footer-list-item"><button type="button" class="footer-button" onclick="changeOnMainPage()"><img class="footer-icon home-icon" src="static/images/homeIcon.png" alt=""></button></li>
        <li class="footer-list-item"><button type="button" class="footer-button" onclick="changeOnSearchPage()"><img class="footer-icon search-icon" src="static/images/searchIcon_2_Green.png" alt=""></button></li>
        <!--<li class="footer-list-item"><a href="#"><img class="footer-icon" src="static/heartIcon.png" alt=""></a></li>-->
        <li class="footer-list-item"><button type="button" class="footer-button"><img class="footer-icon" src="static/images/notificationIcon.png" alt=""></button></li>
        <li class="footer-list-item"><button type="button" class="footer-button"><img class="footer-icon" src="static/images/profileIcon.png" alt=""></button></li>
    </ul>
</footer>
</body>
</html>
